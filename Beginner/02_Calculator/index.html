
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calc" >
        <input type="text" id="display" readonly>
        <div class="keys">
            <button class="special" onclick="displayOnInput('+')">+</button>
            <button onclick="displayOnInput('7')">7</button>
            <button onclick="displayOnInput('8')">8</button>
            <button onclick="displayOnInput('9')">9</button>
            <button class="special" onclick="displayOnInput('-')">-</button>
            <button onclick="displayOnInput('4')">4</button>
            <button onclick="displayOnInput('5')">5</button>
            <button onclick="displayOnInput('6')">6</button>
            <button class="special" onclick="displayOnInput('*')">*</button>
            <button onclick="displayOnInput('1')">1</button>
            <button onclick="displayOnInput('2')">2</button>
            <button onclick="displayOnInput('3')">3</button>
            <button class="special" onclick="displayOnInput('/')">/</button>
            <button onclick="displayOnInput('0')">0</button>
            <button onclick="displayOnInput('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="special" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
