<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherapp">
      <div class="searcher">
        <input type="text" id="search" placeholder="Enter City..." />
        <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather-city">
        <img id="img" src="src/cloudy.png" alt="" />
        <h1 id="temp">22c</h1>
        <h2 id="name">City Name</h2>
      </div>
      <div class="extra-info">
        <div class="humidity">
          <img src="src/humidity.png" alt="" />
          <div class="content1">
            <h4 id="humidities">35%</h4>
            <span>Humidity</span>
          </div>
        </div>
        <div class="wind-speed">
          <img src="src/windicon.png" alt="" />
          <div class="content2">
            <h4 id="wind">35%</h4>
            <span>Wind Speed</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
