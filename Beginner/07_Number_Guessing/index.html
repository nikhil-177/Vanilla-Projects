<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number guessing</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <div class="guessing">
        <div class="input">
          <label for="guess">Please guess it</label>
          <input type="number" name="" id="guess" />
        </div>
        <button id="btn">Guess</button>
      </div>
      <div class="guess">
        <h3 id="player-guess">player: -</h3>
        <h3 id="computer-guess"> computer: -</h3>
      </div>
      <div class="output">
       <!-- items will be dynamically inserted here -->
        <h4>Guess Higher</h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
